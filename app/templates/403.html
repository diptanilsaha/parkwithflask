<html>
    <head>
        {% if title %}
        <title>{{ title }} - ParkWithFlask</title>
        {% else %}
        <title>Welcome to ParkWithFlask</title>
        {% endif %}
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    
    <body>
        <section class="flex h-screen">
            <div class="container flex flex-col md:flex-row items-center justify-center px-5 text-gray-700">
                <div class="max-w-md">
                    <div class="text-5xl font-dark font-bold">403-Unauthorised</div>
                    <p class="text-2xl md:text-3xl font-light leading-normal">Sorry, you are unauthorised to this page!</p>
                    <p class="mb-8">You can either refresh this page or go back to homepage!</p>
                    <button
                        class="inline-flex items-center text-white bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-600 rounded text-base mt-4 md:mt-0"
                        onclick="location.href='/'">Home
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
